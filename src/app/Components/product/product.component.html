<h1 style="text-align:center">Jokes</h1>

<div *ngIf="!flag" class="imgg">
  <img src="../../../assets/images/loader.gif" alt="Loading..">
  <!-- <h1>Loading</h1> -->
</div>

<div *ngIf="flag">
  <ul>
    <div *ngFor="let joke of jokes">
      <div *ngIf="!joke.categories.includes('explicit')">
        <li>
      <p class="just">
        {{joke.joke}}
      </p>
    </li>
    </div>
  </div>
  </ul>
</div>
